<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='styles/menu.css') }}"
    />
  </head>
  <body>
    <h1>Add Menu</h1>
    <div class="form_container">
      <form class="form" action="/menu/create_menu" enctype="multipart/form-data"  method="post">
      <div class="img">
          <input type="file" id="imageInput" name="img" />
          <img id="previewImage" style="display: none" width="250px" />
        </div>
        <div class="form-group">
          <label for="text">Menu Name</label>
          <input type="text" id="email" name="menu_name" required="" />
        </div>
        <div class="form-group">
          <label for="text">Price</label>
          <input type="text" id="email" name="price" required="" />
        </div>
        <div class="form-group">
          <label for="textarea">Description</label>
          <textarea
            name="description"
            id="textarea"
            rows="10"
            cols="50"
            required=""
          >
          </textarea>
        </div>
        <button class="form-submit-btn" type="submit">Submit</button>
      </form>
    </div>

    <script>
      const imageInput = document.getElementById('imageInput');
      const previewImage = document.getElementById('previewImage');

      imageInput.addEventListener('change', (event) => {
          const file = event.target.files[0];
          if (file) {
              const imageUrl = URL.createObjectURL(file);
              previewImage.src = imageUrl;
              previewImage.style.display = 'block';
          }
      });
  </script>
  </body>
</html>
