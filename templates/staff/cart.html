<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='styles/cart_product.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='styles/staff.css') }}"
    />
</head>
<body>
    <div class="side-container">
        <div class="sidebar">
          <div class="menu-btn"><i class="ph-bold ph-caret-left"></i></div>
          <div class="head">
            <div class="user-img">
              <img
                src="{{session.img}}"
                alt=""
              />
            </div>
            <div class="user-details">
              <p class="title">{{session.staff_name}}</p>
              <p class="name">{{session.role}}</p>
            </div>
          </div>
          <div class="nav">
            <div class="menu">
              <p class="title">Main</p>
              <ul>
                <li>
                  <a href="/"
                    ><i class="icon ph-bold ph-house-simple"></i
                    ><span class="text">Home</span></a
                  >
                </li>
  
                <li>
                  <a href="/menu"
                    ><i class="icon ph-bold ph-calendar-blank"></i
                    ><span class="text">Menus</span></a
                  >
                </li>
              </ul>
            </div>
            <div class="menu">
              <p class="title">Settings</p>
              <ul>
                <li>
                  <a href="#"
                    ><i class="icon ph-bold ph-gear"></i
                    ><span class="text">Settings</span></a
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="menu">
            <p class="title">Account</p>
            <ul>
              <li>
                <a href="#"
                  ><i class="icon ph-bold ph-info"></i
                  ><span class="text">FAQ</span></a
                >
              </li>
              <li>
                <form action="/auth/logout" method="post">
                  <button type="submit">Logout</button>
                  
                  <!-- <a href="#"
                    ><i class="icon ph-bold ph-sign-out"></i
                    ><span class="text">Logout</span></a
                  > -->
                </form>
              </li>
            </ul>
          </div>
        </div>
        <div class="cart">
          <h2 class="cart-title">All Commands</h2>
          <div class="cart-content">
            {% for order in orders %}
            <form action="/command/create_command" method="post">
                <div class="cart-box">
              <!-- <img src="static/imgs/{{ order.menu.img_name }}" alt="" class="cart-img"> -->
            <img src="{{ url_for('static', filename='imgs/' + order.menu.img_name) }}" class="cart-img"/>

                    <div class="detail-box">
                        <div class="cart-product-title">{{ order.menu.menu_name }}</div>
                        <div class="cart-price">{{ order.menu.price }} FCFA</div>
                        <input type="number" value="1" class="cart-quantity" name="qty_{{ order.order_id }}" required="">
                    </div>
                    
                    
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn-buy">Order Now</button>
              </form>
                <div class="total">
                   <div class="total-title">Total</div>
                   <div class="total-price">0 FCFA</div>
                </div>
                <!-- cart close -->
                 <i class="bx bx-x" id="close-cart"></i>
            </div>
            <!-- total -->
        </div>
      </div>
</body>
</html>
