<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{ order.menu.price }}</td>
                    <td>{{ order.menu.name }}</td>
                </tr>

                <form action="/order/create_order" method="post">
                  <button type="submit">submit all</button>
                  
                </form>
            {% endfor %}
            <!-- <tr>
                <td>Total:</td>
                <td>{{ total_price(cart_items) }}</td>
            </tr> -->
        </tbody>
    </table>
    
</body>
</html>
